    <title>More - Kokoa Clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-qrcode fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <div class="badge--xs"></div>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <div class="wallet-screen">
      <div class="wallet-header">
        <div class="wallet-header__column">
          <h2 class="wallet-header__title">지갑</h2>
          <i class="fa-solid fa-chevron-right fa-sm"></i>
        </div>
        <div class="wallet-header__column">
          <i class="fa-solid fa-shield"></i>
          <span class="wallet-header__subtitle">인증서</span>
        </div>
      </div>

      <div class="wallet-notice">
        <div class="wallet-notice__column">
          <i class="fa-solid fa-shield"></i>
          <span class="wallet-notice__text"
            >인증서 계좌인증 필수 적용 안내</span
          >
        </div>
        <div class="wallet-notice__column">
          <i class="fa-solid fa-chevron-right fa-sm"></i>
        </div>
      </div>

      <div class="wallet-kakaopay">
        <div class="wallet-kakaopay__column">
          <i class="fa-solid fa-comment"></i>
          <span class="wallet-kakopay__title">pay</span>
        </div>
        <div class="wallet-kakaopay__column">10,000원</div>
      </div>

      <div class="wallet-options">
        <div class="wallet-options__column">
          <span>송금</span>
          <div class="divider"></div>
          <span>결제</span>
          <div class="divider"></div>
          <span>자산</span>
        </div>
        <div class="wallet-options__column">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>구매내역</span>
        </div>
      </div>
    </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-camera"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-camera"></i>

            <span class="more-suggestions__icon-text">Kokoa Story</span>
